<!DOCTYPE html>
<html>

<head>
    <title>A-Frame Template</title>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/perlin-noise-3d"></script>
</head>

<body>
    <a-scene>
        <a-plane position="0 -2 0" rotation="-90 0 0" width="100" height="100" color="grey"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity camera="active: true" look-controls wasd-controls position="0 0 0" data-aframe-default-camera></a-entity>
    </a-scene>
    <script src="index.js"></script>
</body>

</html>
